services:
  backend:
    container_name: backend
    build:
      context: ./src
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ./src:/app
      - /app/node_modules
    env_file:
      - ./src/.env
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  # K6 - Tests de charge (profile: test)
  k6:
    image: grafana/k6:latest
    container_name: k6
    profiles:
      - test
    networks:
      - app-network
    volumes:
      - ./k6:/scripts
      - ./results:/results
    environment:
      - BASE_URL=http://backend:3000
    depends_on:
      backend:
        condition: service_healthy
    command: run /scripts/smoke-test.js

networks:
  app-network:
    driver: bridge
